specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CSMarket
    network: mumbai
    source:
      address: "0xae198b77c760C8D547f796F57C469C0294592aB8"
      abi: CSMarket
      startBlock: 25751083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketTokenMinted
        - MarketTokenSold
      abis:
        - name: CSMarket
          file: ./abis/CSMarket.json
      eventHandlers:
        - event: MarketTokenMinted(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleMarketTokenMinted
        - event: MarketTokenSold(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleMarketTokenSold
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NFT
    network: mumbai
    source:
      address: "0x71ebD653313ec481Cf6e43f08Dc9E7fC71509620"
      abi: IERC721
      startBlock: 25751085
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./node_modules/@openzeppelin/subgraphs/src/datasources/erc721.ts
